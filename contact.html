<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">...</nav> 

    <main class="container">
        <h1 class="page-title">CONTACT ME</h1>
        
        <p style="text-align: center; margin-bottom: 50px;">
            For any questions or inquiries, please contact me below. I am happy to provide more information about my projects and always eager to forge new collaborations!
        </p>

        <div class="contact-grid">
            
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>77 Placeholder Avenue<br>Room 31-121<br>Cambridge, MA 02139</p>
                <p style="margin-top: 20px;">johndoe@email.com</p>
            </div>

            <div class="contact-form">
                <h3>Get In Touch</h3>
                <form action="YOUR_FORM_HANDLER_URL" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

    </main>

    <footer>...</footer>

</body>
</html>
